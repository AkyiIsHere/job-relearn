<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>
    <style>
       div{
        width: 300px;
        background: #222;
        color: white;
        text-align: center;
        
        padding: 20px;
        margin: 30px;
        border: 3px solid #333;

        box-sizing: border-box;
       }
    </style>
</head>
<body>
    <div>
        Hello, CSS World!
    </div>
</body>
</html>
