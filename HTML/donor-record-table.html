<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donor Records Table</title>
    <style>
        table{
            text-align: center;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <section>
        <h2>Donor Table</h2>
        <table border="1">
            <thead>
                <tr>
                    <th scope="col">Donor Name</th>
                    <th>Blood Type</th>
                    <th>Age</th>
                    <th>Donation Date</th>
                    <th>Location</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Alice</td>
                    <td>A+</td>
                    <td>18</td>
                    <td><time datetime="2025-05-04">4.5.2025</time></td>
                    <td>Yangon</td>
                    <td>Available</td>
                </tr>
                <tr>
                    <td>John</td>
                    <td>AB+</td>
                    <td>19</td>
                    <td><time datetime="2025-05-04"">5.5.2025</time></td>
                    <td>Mandalay</td>
                    <td>Busy</td>
                </tr>
                <tr>
                    <td>Mike</td>
                    <td>B+</td>
                    <td>18</td>
                    <td><time datetime="2025-05-04"">4.7.2025</time></td>
                    <td>Yangon</td>
                    <td>Offline</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3">Total Donors: </td>
                    <td colspan="3">3</td>
                </tr>
            </tfoot>
            <caption>Donor status Table</caption>
        </table>
    </section>
</body>
</html>
