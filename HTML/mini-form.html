<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Form</title>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/1/1e/RPC-JP_Logo.png">
</head>
<body>
    <form action="#" method="get" id="form">
        <fieldset>
            <legend>Mini Form</legend>
            
            <div>
                <label for="name">Name</label>
                <input type="text" name="name" id="name" required placeholder="Alice">
            </div>

            <div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required placeholder="alice@gmail.com">
            </div>

            <div>
                <label for="message">Message</label>
                <textarea name="message" id="message" aria-label="Write your message here" placeholder="Your message..."></textarea>
            </div>

            <div>
                <label for="subject">Subject</label>
                <select name="subject" id="subject">
                    <option value="1">Feedback</option>
                    <option value="2">Bug Report</option>
                    <option value="3">Inquiry</option>
                </select>
            </div>

            <div>
                <span>Contact Method Preference</span>
                <label for="contact1">Email</label>
                <input type="radio" name="contact" id="contact" value="email">
                <label for="contact2">Phone</label>
                <input type="radio" name="contact" id="contact" value="phone">
            </div>

            <button type="submit">Submit</button>
        </fieldset>
    </form>

    <script>
        const form = document.getElementById("form")
        const nameInput = document.getElementById("name");
        
        form.addEventListener("submit", function(e){
            e.preventDefault();
            alert("You have successfully submitted!");
            console.log(nameInput.value)
        })
    </script>
</body>
</html>
